repos:
  # Ruff - Linter & Formatter (NUR Python)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-check
        args: [--fix]
        files: ^(huawei_solar_modbus_mqtt/bridge|tests)/.*\.py$
      - id: ruff-format
        files: ^(huawei_solar_modbus_mqtt/bridge|tests)/.*\.py$

  # MyPy - Type Checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --check-untyped-defs]
        additional_dependencies: [types-paho-mqtt]
        files: ^huawei_solar_modbus_mqtt/bridge/.*\.py$

  # Pre-Commit Hooks - Standard Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'  # Markdown behalten Trailing Spaces (f√ºr Line Breaks)
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending

  # Local Hooks
  - repo: local
    hooks:
      - id: check-version-sync
        name: Check version synchronization
        entry: python scripts/check_version_sync.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: sync-version
        name: Sync version from config.yaml
        entry: python scripts/update_version.py
        language: system
        pass_filenames: false
        stages: [manual]
