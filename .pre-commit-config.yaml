repos:
  # Ruff - Linter & Formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14  # ‚Üê Deine lokale Version!
    hooks:
      # Linter (mit Auto-Fix)
      - id: ruff-check
        args: [--fix]
        files: ^(huawei-solar-modbus-mqtt/modbus_energy_meter|tests)/
      # Formatter
      - id: ruff-format
        files: ^(huawei-solar-modbus-mqtt/modbus_energy_meter|tests)/

  # MyPy - Type Checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --check-untyped-defs]
        additional_dependencies: [types-paho-mqtt]
        files: ^huawei-solar-modbus-mqtt/modbus_energy_meter/

  # Pre-Commit Hooks - Standard Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending

  # Local Hooks
  - repo: local
    hooks:
      # Version Sync
      - id: sync-version
        name: Sync version from config.yaml
        entry: python update_version.py
        language: system
        pass_filenames: false
