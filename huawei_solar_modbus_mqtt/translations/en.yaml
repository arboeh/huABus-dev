configuration:
  # === MODBUS Settings ===
  modbus_host:
    name: Inverter IP Address
    description: IP address of the Huawei inverter (e.g. 192.168.1.100)

  modbus_port:
    name: Modbus Port
    description: Modbus TCP port (default 502)

  modbus_auto_detect_slave_id:
    name: Auto-detect Slave ID
    description: |
      Automatically detects the correct Slave ID.
      Tries common values (1, 0, 2, 100) and uses the first working one.

  modbus_slave_id:
    name: Slave ID (manual)
    description: |
      Modbus Slave ID (0-247).
      Common values: 0 (SmartLogger), 1 (most inverters), 2 (alternative configurations), 100 (some SDongles).
      Only used when auto-detection is disabled.

  # === MQTT Configuration (Group Header) ===
  mqtt:
    name: MQTT Configuration
    description: Connection settings for the MQTT broker

  mqtt_broker:
    name: MQTT Broker
    description: Hostname of the MQTT broker (default core-mosquitto for Home Assistant add-on)

  mqtt_port:
    name: MQTT Port
    description: Port of the MQTT broker (default 1883)

  mqtt_username:
    name: MQTT Username
    description: Optional - Leave empty to use credentials from Home Assistant MQTT service

  mqtt_password:
    name: MQTT Password
    description: Optional - Leave empty to use credentials from Home Assistant MQTT service

  mqtt_topic_prefix:
    name: MQTT Topic Prefix
    description: Base topic under which sensor data is published (e.g. huawei-solar)

  # === Advanced Settings (Group Header) ===
  advanced:
    name: Advanced Settings
    description: Settings for advanced users

  log_level:
    name: Log Level
    description: 'TRACE: Everything incl. Modbus bytes | DEBUG: Detailed performance metrics | INFO: Important events (recommended) | WARNING/ERROR: Problems only'

  status_timeout:
    name: Status Timeout
    description: Time in seconds after which the inverter is marked as offline when no data is received (default 180s)

  poll_interval:
    name: Poll Interval
    description: Interval in seconds between Modbus queries from the inverter. Recommended 30-60s for optimal balance between freshness and network load
