configuration:
  # === Modbus Section ===
  modbus:
    name: Modbus Konfiguration
    description: Verbindungseinstellungen für den Huawei Solar Inverter

  modbus.host:
    name: Inverter IP-Adresse
    description: IP-Adresse des Huawei Wechselrichters (z.B. 192.168.1.100)

  modbus.port:
    name: Modbus Port
    description: Modbus TCP Port (Standard 502)

  modbus.auto_detect_slave_id:
    name: Slave ID automatisch erkennen
    description: |
      Erkennt automatisch die richtige Slave ID.
      Probiert gängige Werte (1, 0, 2, 100) und nutzt den ersten funktionierenden.
      Falls deaktiviert oder Erkennung fehlschlägt, wird die manuelle Slave ID unten verwendet.

  modbus.slave_id:
    name: Slave ID (manuell)
    description: |
      Modbus Slave ID (0-247).
      Häufige Werte: 0 (SmartLogger), 1 (meiste Wechselrichter), 2 (alternative Konfigurationen), 100 (manche SDongles).
      Wird nur verwendet wenn Auto-Erkennung deaktiviert ist.

  # === MQTT Section ===
  mqtt:
    name: MQTT Konfiguration
    description: Verbindungseinstellungen für den MQTT Broker

  mqtt.broker:
    name: MQTT Broker
    description: Hostname des MQTT Brokers (Standard core-mosquitto für Home Assistant Add-on)

  mqtt.port:
    name: MQTT Port
    description: Port des MQTT Brokers (Standard 1883)

  mqtt.username:
    name: MQTT Benutzername
    description: Optional - Leer lassen, um Zugangsdaten aus Home Assistant MQTT Service zu verwenden

  mqtt.password:
    name: MQTT Passwort
    description: Optional - Leer lassen, um Zugangsdaten aus Home Assistant MQTT Service zu verwenden

  mqtt.topic_prefix:
    name: MQTT Topic Präfix
    description: Basis-Topic unter dem die Sensordaten veröffentlicht werden (z.B. huawei-solar)

  mqtt.discovery:
    name: Home Assistant MQTT Discovery
    description: Automatische Geräteerkennung in Home Assistant aktivieren (empfohlen)

  # === Advanced Section ===
  advanced:
    name: Erweiterte Einstellungen
    description: Einstellungen für fortgeschrittene Benutzer

  advanced.log_level:
    name: Log-Level
    description: 'TRACE: Alles inkl. Modbus-Bytes | DEBUG: Detaillierte Performance-Metriken | INFO: Wichtige Ereignisse (empfohlen) | WARNING/ERROR: Nur Probleme'

  advanced.status_timeout:
    name: Status Timeout
    description: Zeit in Sekunden, nach der der Wechselrichter als offline markiert wird wenn keine Daten empfangen werden (Standard 180s)

  advanced.poll_interval:
    name: Abfrageintervall
    description: Intervall in Sekunden zwischen Modbus-Abfragen vom Wechselrichter. Empfohlen 30-60s für optimale Balance zwischen Aktualität und Netzwerklast
