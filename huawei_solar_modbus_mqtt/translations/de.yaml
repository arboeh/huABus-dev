configuration:
  modbus_host:
    name: Inverter IP-Adresse
    description: IP-Adresse des Huawei SUN2000 Wechselrichters (z.B. 192.168.1.100)

  modbus_port:
    name: Modbus Port
    description: Modbus TCP Port (Standard 502)

  slave_id:
    name: Slave ID
    description: Modbus Slave ID des Wechselrichters. Meist 1, manchmal 0 oder 16. Bei Connection Timeout verschiedene Werte testen!

  mqtt_host:
    name: MQTT Broker
    description: Hostname des MQTT Brokers (Standard core-mosquitto für Home Assistant Add-on)

  mqtt_port:
    name: MQTT Port
    description: Port des MQTT Brokers (Standard 1883)

  mqtt_user:
    name: MQTT Benutzername
    description: Optional - Leer lassen, um Zugangsdaten aus Home Assistant MQTT Service zu verwenden

  mqtt_password:
    name: MQTT Passwort
    description: Optional - Leer lassen, um Zugangsdaten aus Home Assistant MQTT Service zu verwenden

  mqtt_topic:
    name: MQTT Topic
    description: Basis-Topic unter dem die Sensordaten veröffentlicht werden (z.B. huawei-solar)

  log_level:
    name: Log-Level
    description: "TRACE: Alles inkl. Modbus-Bytes | DEBUG: Detaillierte Performance-Metriken | INFO: Wichtige Ereignisse (empfohlen) | WARNING/ERROR: Nur Probleme"

  status_timeout:
    name: Status Timeout
    description: Zeit in Sekunden, nach der der Wechselrichter als offline markiert wird wenn keine Daten empfangen werden (Standard 180s)

  poll_interval:
    name: Abfrageintervall
    description: Intervall in Sekunden zwischen Modbus-Abfragen vom Wechselrichter. Empfohlen 30-60s für optimale Balance zwischen Aktualität und Netzwerklast

addon:
  name: huABus | Huawei Solar → MQTT
  description: |
    # Home Assistant Add-on: huABus | Huawei Solar → MQTT

    Eine einfache und vollständige Lösung zur Integration von Huawei SUN2000 Wechselrichtern mit Home Assistant über MQTT.

    ## Über das Addon

    Richte schnell eine zuverlässige Integration ein, ohne viel Aufwand. Es erfordert kein tiefes Wissen über Modbus, MQTT oder die Home Assistant Architektur. Installiere einfach das Addon, konfiguriere die IP-Adresse deines Wechselrichters und die MQTT-Einstellungen, und starte es. Das Addon erstellt automatisch alle Sensoren in Home Assistant via MQTT Discovery.

    ## Funktionen

    - **Automatische Sensor-Erstellung** via Home Assistant MQTT Discovery (69+ Sensoren)
    - **Intelligente Filterung** für `total_increasing` Sensoren gegen falsche Zähler-Resets
    - **Verbindungsüberwachung** mit konfigurierbarem Timeout und Offline-Erkennung
    - **Umfassende Fehlerbehandlung** mit automatischer Wiederverbindungs-Logik
    - **Flexibles Logging** mit einstellbarer Ausführlichkeit (TRACE, DEBUG, INFO, WARNING, ERROR)
    - **Datenschutz-orientiert** - alle Daten bleiben lokal, keine Cloud-Dienste nötig
    - **Geringer Ressourcenverbrauch** - effiziente async Implementierung (~2-5s Zykluszeit)
    - **Gut getestet** - 86% Code Coverage mit umfassender Test Suite
    - **Einfache Installation und Konfiguration**

    Siehe die [Dokumentation](https://github.com/arboeh/huABus) für detaillierte Setup-Anweisungen, oder installiere einfach das Addon und konfiguriere es. Der Konfigurations-Tab erklärt alles, was du brauchst.
