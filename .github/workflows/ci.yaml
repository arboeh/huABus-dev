name: CI
permissions:
  contents: read

on:
  push:
    branches: [main, dev, 'feature/*']
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check huawei_solar_modbus_mqtt/bridge tests/

      - name: Format check
        run: ruff format --check huawei_solar_modbus_mqtt/bridge tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest tests/ -v --cov=bridge --cov-report=xml --cov-report=term

      - name: Upload coverage (Python 3.12 only)
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mypy types-paho-mqtt
          pip install -e .

      - name: Type check
        run: mypy huawei_solar_modbus_mqtt/bridge --ignore-missing-imports
        continue-on-error: true

  validate-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate config.yaml
        run: |
          pip install pyyaml
          python -c "
          import yaml
          with open('huawei_solar_modbus_mqtt/config.yaml') as f:
              config = yaml.safe_load(f)
              assert 'version' in config
              assert 'name' in config
              print(f'✅ Config valid: {config[\"name\"]} v{config[\"version\"]}')
          "

  # ===== Bash Script Tests =====
  test-bash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: ShellCheck run.sh
        run: shellcheck huawei_solar_modbus_mqtt/run.sh

      - name: Validate run.sh syntax
        run: bash -n huawei_solar_modbus_mqtt/run.sh

  # ===== BATS Tests =====
  test-bash-advanced:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run BATS tests
        run: bats tests/test_run.bats -t

  # ===== Docker Build Test =====
  test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./huawei_solar_modbus_mqtt
          push: false
          tags: huabus-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image structure
        run: |
          docker build -t huabus-test:latest ./huawei_solar_modbus_mqtt
          docker run --rm huabus-test:latest python --version
          echo "✅ Docker image builds successfully"

  # ===== Status Check =====
  ci-success:
    runs-on: ubuntu-latest
    needs: [lint, test, type-check, validate-config, test-bash, test-bash-advanced, test-docker]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.validate-config.result }}" != "success" ]] || \
             [[ "${{ needs.test-bash.result }}" != "success" ]] || \
             [[ "${{ needs.test-bash-advanced.result }}" != "success" ]] || \
             [[ "${{ needs.test-docker.result }}" != "success" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
