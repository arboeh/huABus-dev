name: CI
permissions:
  contents: read

on:
  push:
    branches: [main, dev, 'feature/*']
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check huawei_solar_modbus_mqtt/bridge tests/

      - name: Format check
        run: ruff format --check huawei_solar_modbus_mqtt/bridge tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
      fail-fast: false

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest tests/ -v --cov=bridge --cov-report=xml --cov-report=term

      - name: Upload coverage (Python 3.12 only)
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mypy types-paho-mqtt
          pip install -e .

      - name: Type check
        run: mypy huawei_solar_modbus_mqtt/bridge --ignore-missing-imports
        continue-on-error: true

  validate-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate config.yaml
        run: |
          pip install pyyaml
          python -c "
          import yaml
          with open('huawei_solar_modbus_mqtt/config.yaml') as f:
              config = yaml.safe_load(f)
              assert 'version' in config
              assert 'name' in config
              print(f'âœ… Config valid: {config[\"name\"]} v{config[\"version\"]}')
          "
