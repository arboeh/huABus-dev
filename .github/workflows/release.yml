name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          # PRs und GitHub-Release NICHT erstellen, nur Tag + Dateien aktualisieren
          skip-github-pull-request: true
          skip-github-release: false

      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - name: Update config.yaml version
        if: ${{ steps.release.outputs.release_created }}
        run: |
          sed -i 's/version: .*/version: ${{ steps.release.outputs.version }}/' huawei-solar-modbus-mqtt/config.yaml
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add huawei-solar-modbus-mqtt/config.yaml
          git commit -m "chore: update version to ${{ steps.release.outputs.version }}"
          git push
