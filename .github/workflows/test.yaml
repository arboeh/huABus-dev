name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock pyyaml
          pip install huawei-solar>=2.5.0 paho-mqtt>=2.1.0 pymodbus>=3.7.0

      - name: Add module to Python path
        run: |
          echo "$GITHUB_WORKSPACE/huawei-solar-modbus-mqtt" >> $GITHUB_PATH
          echo "PYTHONPATH=$GITHUB_WORKSPACE/huawei-solar-modbus-mqtt:$PYTHONPATH" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=modbus_energy_meter --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          pip install ruff

      - name: Run ruff check
        run: |
          ruff check huawei-solar-modbus-mqtt/modbus_energy_meter tests/
        continue-on-error: true

      - name: Run ruff format check
        run: |
          ruff format --check huawei-solar-modbus-mqtt/modbus_energy_meter tests/
        continue-on-error: true
