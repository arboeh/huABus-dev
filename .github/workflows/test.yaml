name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock pyyaml
          pip install huawei-solar>=2.5.0 paho-mqtt>=2.1.0

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=huawei-solar-modbus-mqtt/modbus_energy_meter --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          pip install flake8 black

      - name: Run flake8
        run: |
          flake8 huawei-solar-modbus-mqtt/modbus_energy_meter --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check huawei-solar-modbus-mqtt/modbus_energy_meter tests/
        continue-on-error: true
