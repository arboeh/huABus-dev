# .github/dependabot.yml
version: 2
updates:
  # Python dependencies (requirements.txt)
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '03:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'python'
    reviewers:
      - 'arboeh'
    commit-message:
      prefix: 'chore(deps)'
    groups:
      python-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '03:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'github-actions'
    reviewers:
      - 'arboeh'
    commit-message:
      prefix: 'chore(ci)'
    groups:
      github-actions:
        patterns:
          - '*'
